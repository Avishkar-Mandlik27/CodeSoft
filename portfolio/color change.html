<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested CSS - Change Background Color</title>
  <style>
    .container {
      display: flex;
    }

    .container:hover .target {
      background-color: green;
    }

    .trigger {
      width: 50px;
      height: 50px;
      background-color: red;
      cursor: pointer;
    }

    .target {
      width: 200px;
      height: 200px;
      background-color: blue;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="trigger"></div>
  <div class="target"></div>
</div>

</body>
</html>
